<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type='text/css' href='css/reset.css' rel='stylesheet'>
    <link type='text/css' href='css/styles.css' rel='stylesheet'>
    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="mainWrapper">
      <header>
        <div id="headerDiv">
          <div id="botCounter" class="counter">
            0
          </div>
        </div>
      </header>
      <footer>
        <div id="footyDiv">
          <div id="playerCounter" class="counter">
            0
          </div>
        </div>
      </footer>
      <main>
        <div id="boardDiv">
          <div id ="botDiv" class="row">
            <div id="b2" class="option two"></div>
            <div id="b1" class="option one"></div>
            <div id="b0" class="option zero"></div>
          </div>
          <div id="playGround">
            <div id="playerTarget" class="option"></div>
            <div id="botTarget" class="option"></div>
          </div>
          <div id="playerDiv" class="row">
            <div id="p0" class="option zero" draggable="true"></div>
            <div id="p1" class="option one"></div>
            <div id="p2" class="option two"></div>
          </div>
        </div>
      </main>

    <!-- Rake's Image
      https://vignette1.wikia.nocookie.net/malazan/images/b/b9/Anomander_by_slaine69-d75ve0w.jpg/revision/latest?cb=20150929095648
    -->
    <!-- Seige of Pale Image
      https://vignette2.wikia.nocookie.net/malazan/images/c/c0/Siege_Of_Pale.jpg/revision/latest?cb=20131013110158
    -->
    <!--
    -->
    </div>
    <script src="js/helper.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/movement.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
